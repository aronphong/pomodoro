<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">

        <title>Pomodoro Technique</title>
    </head>

    <body>
        <div id="main">
            <h1>Pomodoro Technique</h1>

            <div>
                <div id="focus">
                    <label for="focusTime">Focus</label>
                    <p id="focusTime" value="0" >25</p> 
                </div>

                <div id="break">
                    <label for="breakTime">Break</label>
                    <p id="breakTime">5</p>
                    <button id="increaseBreak" class="buttonControls">up</button> 
                    <button id="decreaseBreak" class="buttonControls">down</button>
                </div>
            </div>
            <button id="increase" class="buttonControls">up</button> 
            <button id="decrease" class="buttonControls">down</button>
            <br>
            <br>
            <p id="displayCountDown">25:00</p>
            
            <button id="startTimer" class="buttonControls">Start</button>
            <button id="pauseTimer" class="buttonControls">Pause</button>
            <button id="resetTimer" class="buttonControls">Reset</button>

        </div>

        <script src="pomodoro.js"></script>
    </body>
</html>
